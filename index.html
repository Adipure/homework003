<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=/, initial-scale=1.0">
 <title>Password Generator</title>
 <link rel ="stylesheet" href="resources/style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Raleway:wght@300&display=swap"
 rel="stylesheet">

  <body>
  <div class ="main">
    <header>
    <h1> Password Generator</h1>
    </header>
    <div class ="box">
    <div class ="box-header">
      <h2>Generate a random Password</h2>
    </div>
    <div class ="box-body">
      <textarea
      id="password"
      placeholder="Your Random Password"
      aria-label="Generated Password"
      ></textarea>
    </div>
    <div class = "box-footer">
      <button id ="generate" class ="btn">
      Generate Password
      </button>
    </div>
    </div>
  </div>
  <script src="resources/script.js"></script>



 
</body>
</html>
